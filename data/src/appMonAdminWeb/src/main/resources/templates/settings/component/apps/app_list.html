<div th:fragment="appList">
    <table id="datatable-apps" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0"  width="100%">
        <colgroup>
            <col width="100px"/>
            <col width=""/>
            <col width=""/>
            <col width="5%"/>
            <col width="5%"/>
        </colgroup>
        <thead>
        <tr>
            <th style="text-align:center;">썸네일</th>
            <th style="text-align:center;">앱이름</th>
            <th style="text-align:center;">앱구분</th>
            <th style="text-align:center;">수정</th>
            <th style="text-align:center;">삭제</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="apps : ${appList}">
            <tr th:if="${#lists.size(appList)} > 0">
                <input type="hidden" id="appId"/>
                <td style="text-align:center; vertical-align:middle;">
                    <img th:src="@{${apps.thumbnailName}}" width="150px" height="auto"/>
                </td>
                <td style="text-align:center; vertical-align:middle;">
                    <span th:text="${apps.appName}"/>
                </td>
                <td style="text-align:center; vertical-align:middle;">
                    <span th:text="${apps.appDivision}"/>
                </td>
                <td style="text-align:center; vertical-align:middle;" th:onclick="'editAppsData(\'' + ${apps.thumbnailName} + '\',\'' + ${apps.appName} + '\',\'' + ${apps.appDivision} + '\',\'' + ${apps.id} + '\');'">
                    <i class="fa fa-upload" aria-hidden="true" ></i>
                </td>
                <td style="text-align:center; vertical-align:middle;" th:onclick="'deleteApps(\'' + ${apps.id} + '\');'">
                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                </td>
            </tr>
        </th:block>
        <tr th:unless="${#lists.size(appList)} > 0">
            <td colspan="5" style="text-align:center;">데이터가 없습니다.</td>
        </tr>
        </tbody>
    </table>
</div>
