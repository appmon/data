<div class="x_panel" th:fragment="update">
    <div class="x_title">
        <div class="col-md-3">
            <h2>사용자 메뉴 설정</h2>
        </div>

        <div class="clearfix"></div>
    </div>
    <div class="x_content">
        <table class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
            <colgroup>
                <col width="10%"/>
                <col width="80%"/>
                <col width="10%"/>
            </colgroup>
            <thead>
                <tr >
                    <th style="text-align:center;">LoginId</th>
                    <th style="text-align:center;">메뉴</th>
                </tr>
            </thead>
            <tbody >
                <tr >
                    <td valign="center" style="text-align:center;"><span id="logiId">사용중인 메뉴</span></td>
                    <td  valign="center">
                        <th:block th:if="${#lists.size(activeMenu)} > 0" th:each="active : ${activeMenu}">
                            <input type="checkbox" name="setMenuId" th:if="${active.activeYn}" th:value="${active.id}"/>
                            <span th:if="${active.activeYn}" th:text="${active.menuName}"></span> &nbsp;
                        </th:block>
                    </td>
                </tr>
                <tr valign="middle">
                    <td align="right" colspan="2" >
                        <button type="button" class="btn btn-info btn-sm" onClick="updateUserSetMenu()" >수정</button>
                        <button type="button" class="btn btn-dark btn-sm" onClick="cancelSetMenu()" >취소</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>


<div class="x_panel" th:fragment="manager">
    <div th:replace="/settings/component/user_set_menu_list.html :: userSetMenuList"></div>
</div>
