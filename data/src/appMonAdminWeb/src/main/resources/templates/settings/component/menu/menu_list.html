<div th:fragment="menuList">
    <table id="datatable-menu" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
        <colgroup>
            <col width="10%"/>
            <col width="20%"/>
            <col width="15%"/>
            <col width="15%"/>
            <col width="15%"/>
            <col width="10%"/>
            <col width="5%"/>
            <col width="5%"/>
        </colgroup>
        <thead>
        <tr>
            <th style="text-align: center;">정렬</th>
            <th style="text-align: center;">메뉴명</th>
            <th style="text-align: center;">메뉴설명</th>
            <th style="text-align: center;">메뉴그룹</th>
            <th style="text-align: center;">메뉴URL</th>
            <th style="text-align: center;">활성화</th>
            <th style="text-align: center;">수정</th>
            <th style="text-align: center;">삭제</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="active : ${activeMenu}">
            <tr th:if="${#lists.size(activeMenu)} > 0" >
                <td style="text-align:center;" th:text="${active.sort}" ></td>
                <td style="text-align:center;" th:text="${active.menuName}"></td>
                <td style="text-align:center;" th:text="${active.menuComment}"></td>
                <td style="text-align:center;" th:text="${active.mainMenuGrp}"></td>
                <td style="text-align:center;" th:text="${active.mainUrl}"></td>
                <td style="text-align:center;" >
                    <input type="checkbox" name="menuId" th:checked="${active.activeYn}" value="${active.id}" disabled/>
                </td>
                <td style="text-align:center; vertical-align:middle;" th:onclick="'selectMenu(\''+${active.id}+'\',\''+${active.sort}+'\',\''+${active.menuName}+'\',\''+${active.menuComment}+'\',\''+${active.mainMenuGrp}+'\',\''+${active.mainUrl}+'\',\''+${active.activeYn}+'\');'">
                    <i class="fa fa-upload" aria-hidden="true" ></i>
                </td>
                <td style="text-align:center;" th:onclick="'deleteMenu(\'' + ${active.id} + '\');'">
                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                </td>
            </tr>
        </th:block>
        <tr th:unless="${#lists.size(activeMenu)} > 0">
            <td colspan="7" style="text-align:center;">등록한 메뉴가 없습니다.</td>
        </tr>
        </tbody>
    </table>
</div>
